<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exercicio</title>
    <link rel="stylesheet" href="estilo.css" />
  </head>
  <body>
    <main>
      <section>
        <p id="resultado"></p>
        <table>
          <tr>
            <td><button onclick="clean()">C</button></td>
            <td><button onclick="back()">Del</button></td>
            <td><button onclick="insert('/')">/</button></td>
            <td><button onclick="insert('*')">X</button></td>
          </tr>
          <tr>
            <td><button onclick="insert('7')">7</button></td>
            <td><button onclick="insert('8')">8</button></td>
            <td><button onclick="insert('9')">9</button></td>
            <td><button onclick="insert('-')">-</button></td>
          </tr>
          <tr>
            <td><button onclick="insert('4')">4</button></td>
            <td><button onclick="insert('5')">5</button></td>
            <td><button onclick="insert('6')">6</button></td>
            <td><button onclick="insert('+')">+</button></td>
          </tr>
          <tr>
            <td><button onclick="insert('1')">1</button></td>
            <td><button onclick="insert('2')">2</button></td>
            <td><button onclick="insert('3')">3</button></td>
            <td rowspan="2" class="btn">
              <button onclick="comfirma()" id="comfirm">=</button>
            </td>
          </tr>
          <tr>
            <td colspan="2" onclick="insert('0')"><button>0</button></td>
            <td><button onclick="insert('.')">.</button></td>
          </tr>
        </table>
        <p class="copy">&copy Samila Ferreira</p>
      </section>
    </main>

    <script src="arquivo.js"></script>
  </body>
</html>
